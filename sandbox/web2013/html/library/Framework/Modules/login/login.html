<div id="login">
	{_text_}
	<hr>
	<form method="post" action="{_url_}">
		<input type="text" placeholder="{_user_placeholder_}" name="u" class="text" autofocus="autofocus" /><br>
		<input type="password" placeholder="{_pass_placeholder_}" name="p" class="text" /><br>
		<input type="submit" value="{_submit_}" class="btn btn-large btn-warning" />
		<input type="hidden" name="ref" value="{_ref_}" />
	</form>
</div>
