<div id="varasalv">
	<div class="notes float-left">
		<h3>{_h3_1_}</h3>
		{_texts_}
		<div style="height:34px">&nbsp;</div>
		<h3>{_h3_2_}</h3>
		<a href="{_cancel_href_}" class="btn" style="width:60px">{_cancel_}</a>
		<div style="height:34px">&nbsp;</div>
		<div class="small grey errors"></div>
	</div>
	<div class="tablewrapper float-left">
		<h3>{_h3_3_}</h3>
		<div class="upload">
			<span class="btn btn-success fileinput-button">
			    <i class="icon-plus icon-white"></i>
			    <span>Lisa dokument</span>
			    <input type="file" name="files[]" >
			</span>
			<span class="info grey">&nbsp;<img class="loading" src="{_loading_}" style="display:none">&nbsp;</span>
			<div style="height:4px">&nbsp;</div>
			<div class="progress">
			    <div class="bar" style="width: 0%;"></div>
			</div>
			<div style="height:4px">&nbsp;</div>
			<div class="drop-zone"></div>
		</div>
		<input type="hidden" name="type" value="{_type_}">
		<input type="hidden" name="filetypes" value="{_filetypes_}">
	</div>
	<div class="clear"></div>
</div>
