<div id="forum">
	<div class="notes float-left">
		<h3>{_h3_1_}</h3>
		
		<div style="height:34px">&nbsp;</div>
		{_actions_}
		<div style="height:34px">&nbsp;</div>
		<div class="loading" style="display:none">
			<img src="{_loading_}"> <em class="grey">{_wait_}</em>
		</div>
	</div>
	<div class="tablewrapper float-left">
		<div class="grey nav">
			{_nav_}: <a class="" href="{_cancel_href_}">{_back_to_list_}</a>
		</div>
		<h2 class="align-center">{_h3_3_}</h2>
		<table>
			<tr>
				<th style="width:40px"></th>
				<th>{_th_topic_title_}</th>
				<th style="width:60px">{_th_replies_count_}</th>
				<th style="width:150px">{_th_last_post_}</th>
			</tr>
			{_table_}
		</table>
	</div>
	<div class="clear"></div>
</div>
