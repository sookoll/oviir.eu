<div id="kokkutulekud">
	<div class="notes float-left">
		<h3>{_h3_1_}</h3>
		<a class="btn" style="width:60px"><b>aasta</b></a> - <span class="{_span1_}">{_1972_}</span>
		<div style="height:4px">&nbsp;</div>
		<a class="btn btn-success" style="width:60px"><b>aasta</b></a> - <span class="{_span2_}">{_2015_}</span>
		<div style="height:4px">&nbsp;</div>
		<a class="btn btn-warning" style="width:60px"><b>aasta</b></a> - <span class="{_span3_}">{_2022_}</span>
		<div style="height:34px">&nbsp;</div>
		<em class="grey small">{_metadata_}</em>
		<div style="height:34px">&nbsp;</div>
		{_actions_}
	</div>
	<div class="tablewrapper float-left">
		<a class="btn btn-inverse" href="{_list_url_}" style="position:absolute">{_back_to_list_}</a>
		<h2 style="text-align:center;">{_title_}</h2>
		<div class="picture">
			{_picture_}
		</div>
		<div style="height:34px">&nbsp;</div>
		<table>
			<tr>
				<td>Korraldaja</td>
				<td>{_event_organizer_}</td>
			</tr>
			<tr>
				<td>Aeg</td>
				<td>{_event_time_}</td>
			</tr>
			<tr>
				<td>Asukoht</td>
				<td>{_event_location_}</td>
			</tr>
		</table>
		<div style="height:34px">&nbsp;</div>
		{_content_}
	</div>
	<div class="clear"></div>
</div>
